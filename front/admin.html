<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Encuestas</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Panel de Administración</h1>

  <div id="userInfo"></div>
  <button onclick="logout()">Cerrar sesión</button>

  <h2>Acciones</h2>
  <button onclick="getAll()">Ver todas las encuestas</button>

<div id="filters" style="display:none; margin-top:10px;">
  <h3>Filtrar por carrera:</h3>
  <button onclick="filterByCareer('Mecatronica')">Mecatrónica</button>
  <button onclick="filterByCareer('Sistemas computacionales TICS')">Sistemas</button>
  <button onclick="filterByCareer('Industrial/Procesos')">Industrial</button>
  <button onclick="filterByCareer('Metal mecanica')">Metal Mecánica</button>
  <button onclick="filterByCareer('Administracion')">Administración</button>
</div>

<h3 id="total"></h3>

<table border="1" id="surveyTable" style="width:100%; border-collapse:collapse; margin-top:10px; display:none;">
  <thead style="background:#eee;">
    <tr>
      <th>Carrera</th>
      <th>Transporte</th>
      <th>Gasto</th>
      <th>Tiempo</th>
      <th>ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<pre id="output"></pre>

  <script src="./scripts/admin.js"></script>
</body>
</html>
